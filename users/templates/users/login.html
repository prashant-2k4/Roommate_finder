{% extends 'base.html' %}

{% block content %}
<div class="auth-container" style="
    max-width: 450px;
    margin: 3rem auto;
    padding: 2.5rem;
    background: white;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
">
    <div class="auth-header" style="
        text-align: center;
        margin-bottom: 2rem;
    ">
        <h2 style="
            margin: 0;
            color: #6200ea;
            font-size: 1.8rem;
            font-weight: 600;
        ">Login</h2>
    </div>
    
    <form method="post" class="auth-form" style="
        display: grid;
        gap: 1.5rem;
    ">
        {% csrf_token %}
        <div class="form-group" style="
            display: grid;
            gap: 0.5rem;
        ">
            <label style="
                font-weight: 500;
                color: #444;
                font-size: 0.95rem;
            ">Username</label>
            <input type="text" name="username" required style="
                padding: 0.8rem;
                border: 1px solid #ddd;
                border-radius: 6px;
                font-size: 1rem;
                transition: border-color 0.3s;
            ">
        </div>
        
        <div class="form-group" style="
            display: grid;
            gap: 0.5rem;
        ">
            <label style="
                font-weight: 500;
                color: #444;
                font-size: 0.95rem;
            ">Password</label>
            <input type="password" name="password" required style="
                padding: 0.8rem;
                border: 1px solid #ddd;
                border-radius: 6px;
                font-size: 1rem;
                transition: border-color 0.3s;
            ">
        </div>
        
        <button type="submit" class="auth-btn" style="
            width: 100%;
            padding: 1rem;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background-color 0.3s;
        ">Login</button>
    </form>
    
    <div class="auth-footer" style="
        text-align: center;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid #eee;
    ">
        <p style="
            margin: 0;
            color: #666;
        ">Don't have an account? <a href="{% url 'signup' %}" style="
            color: #6200ea;
            font-weight: 500;
            text-decoration: none;
        ">Sign up</a></p>
    </div>
</div>
{% endblock %}
